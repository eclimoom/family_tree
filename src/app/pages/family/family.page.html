<div class="page-toolbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <span class="fw-semibold">当前族谱：</span>
      <span class="fw-semibold">xxxx</span>
    </div>
    <button class="btn btn-outline-secondary btn-sm" (click)="goBackToList()">返回列表</button>
  </div>
</div>

<section class="bg-home d-flex">
  <app-left-family
    [userInfo]="userInfo"
    [isAddRelationMode]="isAddRelationMode"
    [userId]="userId"
    (userInfoChange)="userInfo = $event"
    (backBtnClick)="onBackBtnClick()"
    (addRelationClick)="onAddRelationClick()">
  </app-left-family>

  <app-genealogy-canvas [currentTree]="currentTree" (nodeSelected)="handleSelected($event)"></app-genealogy-canvas>
</section>
