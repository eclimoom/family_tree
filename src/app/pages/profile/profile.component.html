<div class="profile-page container py-4">
  <div class="card shadow-sm mb-3">
    <div class="card-body d-flex align-items-center justify-content-between">
      <div>
        <h4 class="mb-1">{{ user.name }}</h4>
        <p class="mb-0 text-muted">用户ID：{{ user.id }}</p>
        <p class="mb-0 text-muted">邮箱：{{ user.email }}</p>
      </div>
      <span class="badge text-bg-primary">我的</span>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-4" *ngFor="let action of actions">
      <div class="card h-100 shadow-sm" [class.disabled-card]="action.disabled">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ action.label }}</h5>
          <p class="text-muted flex-grow-1">{{ action.desc }}</p>
          <a *ngIf="!action.disabled" class="btn btn-outline-primary" [routerLink]="action.link || '/family'">进入</a>
          <button *ngIf="action.disabled" class="btn btn-outline-secondary" disabled>即将上线</button>
        </div>
      </div>
    </div>
  </div>
</div>
