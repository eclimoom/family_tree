<div class="tree-list-page container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-1">族谱列表</h2>
      <p class="text-muted mb-0">选择或创建族谱后可进入详情查看关系图</p>
    </div>
    <button class="btn btn-primary" (click)="toggleCreate()">{{ creating ? '取消' : '创建族谱' }}</button>
  </div>

  <div *ngIf="creating" class="card mb-3 shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">族谱名称</label>
        <input class="form-control" [(ngModel)]="newTreeName" placeholder="例如：张氏一支" />
      </div>
      <button class="btn btn-success" [disabled]="!newTreeName.trim()" (click)="createTree()">保存并进入</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let tree of trees; trackBy: trackById">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="card-title mb-0">{{ tree.name }}</h5>
            <span class="badge text-bg-secondary">ID: {{ tree.id }}</span>
          </div>
          <p class="text-muted mb-3">成员数：{{ tree.nodes.length || 0 }}</p>
          <button class="btn btn-outline-primary mt-auto" (click)="goDetail(tree.id)">查看详情</button>
        </div>
      </div>
    </div>
  </div>
</div>
